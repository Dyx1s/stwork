<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогресс бар</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-section">
            <div class="progress-circle">
                <div class="circle">
                    <div class="inner-circle">0/7</div>
                </div>
            </div>
            <div class="progress-info">
                <div class="contentBox"><span class="checklistTitle">Чеклист</span></div>
                <h3>Выполнено: 0 из 7 действий</h3>
                <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
            </div>
            <button class="checklist-button">Открыть чеклист</button>
        </div>
    </div>
</body>
</html>
